<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="media/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Huddle landing page </title>

</head>
<body>
  <header>
    <div>
      <img class="logo" src="media/images/logo.svg" alt="Logo">
    </div>
  </header>
  <main class="main">
    <div class="left-image">
      <img src="media/images/illustration-mockups.svg" alt="Mock-Ups">
    </div>
    <section class="description">
      <h1 class="title">Build The Community <br> Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
          <a class="link" href="#">Register</a>
    </section>
  </main>

  <footer>
    <div class="media">
      <div class="social-media">
        <img src="media/images/icon-facebook.svg" alt="Facebook">
      </div>  
      <div class="social-media">
        <img src="media/images/icon-twitter.svg" alt="Twitter">
      </div>
      <div class="social-media">
      <img src="media/images/icon-instagram.svg" alt="Instagram">
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="myname" href="https://github.com/tiagoaoliveira" target="black">Tiago Oliveira</a>.
    </p>
  </footer>
</body>
</html>
